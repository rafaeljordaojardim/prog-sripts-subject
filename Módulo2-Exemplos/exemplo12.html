<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 2 - Exemplo 12</title>
</head>

<body>

    <h1>JavaScript Básico - Parte I</h1>
    <h2>A iteração for...of</h2>

    <script>
        let valores = [10,20,30];

        for (const valor of valores) {
            console.log(valor);
        }

        console.log(" ");
        let nome = "fatec";

        for (const valor of nome) {
            console.log(valor);
        }

    </script>
</body>
</html>
