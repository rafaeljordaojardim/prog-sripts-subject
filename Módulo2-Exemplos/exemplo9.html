<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 2 - Exemplo 9</title>
</head>

<body>

    <h1>JavaScript Básico - Parte I</h1>
    <h2>Usando o break para terminar laços</h2>

    <script>
        var n = 1;
        while (n <= 100) {

            if (n > 50) {
                break;
            }
            console.log(n);
            n++;
        }
    </script>

</body>

</html>
