<body>

    <h1>JavaScript Básico - Parte I</h1>
    <h2>Usando o continue para reiniciar o while</h2>

    <script>
        var a =1;

        while (a <= 100){
           
            if (a % 2 != 0){
                a++;
                continue;
            }  
            console.log(a);
            a++;
        }

    </script>

</body>
