<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 2 - Exemplo 6</title>
</head>
<body>

    <h1>JavaScript Básico - Parte I</h1>
    <h2>For</h2>

    <form name="selectForm">
        <p>
            <label for="tipoMusica">Selecione um ou mais estilos musicais, e em seguida
                clique no Botão:
            </label>
            <select name="tipoMusica" id="tipoMusica" multiple>
                <option selected>ROCK</option>
                <option>PAGODE</option>
                <option>MPB</option>
                <option>SAMBA</option>
                <option>FUNK</option>
                <option>POP</option>
            </select>
        </p>

        <p>
            <input type="button" id="botao1" value="Quantos foram Selecionados?">
        </p>
    </form>

    <script src="js/exemplo6.js"></script>
</body>
