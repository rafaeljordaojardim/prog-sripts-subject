<body>

    <h1>JavaScript Básico - Parte I</h1>
    <h2>While</h2>

    <script>
        x = 0;
        acum = 0;

        while (x < 11) {
            acum += x;
            x++;
            console.log(acum);
        }

        console.log("Total= " + acum);
    </script>
