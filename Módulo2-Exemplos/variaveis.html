<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo var X let</title>

    <script>
        function exemploVar() {
            for (var x = 0; x < 5; x++) {
                console.log(x);
            }

            console.log(x);

        }

        function exemploLet() {
            for (let x = 0; x < 5; x++) {
                console.log(x);
            }

            console.log(x);// vai dar erro

        }

        exemploVar();
        console.log(" ");
        exemploLet();
    </script>


</head>

<body>
    

    <h1>EXEMPLO VAR X LET --- PRESSIONE F12</h1>

</body>

</html>
