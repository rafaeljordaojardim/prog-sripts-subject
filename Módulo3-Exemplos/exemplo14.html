<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Básico - Parte II</title>

</head>

<body>

    <h1>Exemplo 14</h1>

    Digite seu nome: <input type="text" id="nome" onchange="upper()">

    <p>Saia do campo de entrada, seu nome será transformado em maiúsculo.</p>

    <script>
        function upper() {
            var x = document.getElementById("nome");
            x.value = x.value.toUpperCase();
        }   
    </script>

</body>
</html>
