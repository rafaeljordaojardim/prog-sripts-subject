<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Básico - Parte II</title>

</head>

<body>
    <h1>Exemplo 9</h1>
    <h2>Localizando elementos HTML por coleções de objetos HTML</h2>

    <form id="frm1">
        <p>Nome: <input type="text" name="nome"></p>
        <p>Sobrenome:<input type="text" name="sobrenome"></p>
    </form>

    <p>Clique em "Experimente" para exibir o valor de cada elemento no formulário.</p>

    <button onclick="experimente()">Experimente</button>

    <p id="demo"></p>

    <script>
        function experimente() {
            var x = document.forms["frm1"];
            var text = "";
            var i;
            for (i = 0; i < x.length; i++) {
                text += x.elements[i].value + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>
</body>

</html>
