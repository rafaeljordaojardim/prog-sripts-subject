    <meta charset="UTF-8">

<body onload="checaCookies()">

    <h1>Exemplo 13</h1>

    <p id="demo"></p>


    <script>
        function checaCookies() {
            var text = "";
            if (navigator.cookieEnabled == true) {
                text = "Cookies Ativados";
            } else {
                text = "Cookies Desativados";
            }
            document.getElementById("demo").innerHTML = text;
        }

    </script>
</body>
