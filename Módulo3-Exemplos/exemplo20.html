<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Básico - Parte II</title>

</head>

<body>

    <h1>Exemplo 20</h1>

    <button id="btn1">Experimente</button>

    <script>
        var x = document.getElementById("btn1");
        
        x.addEventListener("click", funcao1);
        x.addEventListener("click", funcao2);
       
        function funcao1() {
            alert("Executando a Função 1");
        }

        function funcao2() {
            alert("Executando a Função 2");
        }

    </script>

</html>
