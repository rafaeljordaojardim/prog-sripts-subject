<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Básico - Parte II</title>

</head>
<body>
    <h1>Exemplo 6</h1>

    <p>Localizando elementos HTML pelo nome da tag</p>
    <p>Tem que ter o DOM</p>
    <p>Aula de Prog. Scripts</p>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        var x = document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML = 
        'O texto do primeiro parágrafo (índice 0) é: ' + x[0].innerHTML;

        x = document.getElementsByTagName("p");
        document.getElementById("demo1").innerHTML = 
        'O texto do primeiro parágrafo (índice 1) é: ' + x[1].innerHTML;

        x = document.getElementsByTagName("p");
        document.getElementById("demo2").innerHTML = 
        'O texto do primeiro parágrafo (índice 2) é: ' + x[2].innerHTML;
        </script>
</body>
</html>
