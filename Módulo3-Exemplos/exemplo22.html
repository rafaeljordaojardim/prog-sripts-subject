<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Básico - Parte II</title>

</head>

<body>

    <h1>Exemplo 22</h1>
    <h2>O evento será disparado ao redimensionar a janela</h2>

    <p id="demo"></p>

    <script>
        window.addEventListener("resize", function () {
            document.getElementById("demo").innerHTML = Math.random();
        });
    </script>

</html>
